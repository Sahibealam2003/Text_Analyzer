<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Popup Form with Close</title>
  <link rel="stylesheet" href="./CSS/pop.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<!-- Overlay -->
<div id="overlay"></div>

<!-- Popup Form -->
<div id="popupForm">
  <button class="closeBtn" onclick="closePopup()"><i class="fa-solid fa-xmark"></i></button>
  <h3>Please Login</h3>
  <form>
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Your Email" required>
<div style="display: flex; width: 100%;  justify-content: space-around;">    
  <button style="width: 100px; padding: 10px;" type="submit">Login</button>
    <button style="width: 100px; padding: 10px;" type="submit">Cancel</button></div>
  </form>
</div>

<script src="./js/script.js">
  // Show popup after 3 seconds
 
</script>

</body>
</html>
